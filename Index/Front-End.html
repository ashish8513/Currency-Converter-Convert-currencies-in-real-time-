<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithmic Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            width: 450px;
            max-width: 90vw;
            position: relative;
            z-index: 10;
            transform: perspective(1000px) rotateX(5deg);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.02);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        h2 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px rgba(255, 107, 107, 0.5); }
            to { box-shadow: 0 0 20px rgba(69, 183, 209, 0.8); }
        }

        .amount-section {
            margin-bottom: 25px;
        }

        .amount-section p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 500;
        }

        .amount-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 18px;
            font-weight: 600;
            outline: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .amount-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            transform: translateY(-2px);
        }

        .amount-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .currency-row {
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .currency-section {
            flex: 1;
        }

        .currency-section p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 500;
        }

        .select-container {
            position: relative;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .select-container:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .flag-img {
            width: 32px;
            height: 24px;
            border-radius: 4px;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .currency-select {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            outline: none;
            cursor: pointer;
            flex: 1;
        }

        .currency-select option {
            background: #333;
            color: white;
        }

        .swap-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #4ecdc4);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .swap-btn:hover {
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .result-section {
            margin: 25px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .result-text {
            color: white;
            font-size: 18px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .result-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        .convert-btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .convert-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }

        .convert-btn:hover::before {
            left: 100%;
        }

        .convert-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
        }

        .convert-btn:active {
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 20px;
            }
            
            .currency-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .swap-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
                transform: rotate(90deg);
            }
            
            .swap-btn:hover {
                transform: rotate(270deg) scale(1.1);
            }
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-color: rgba(255, 107, 107, 0.3);
        }

        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .success {
            animation: success 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <h2><i class="fas fa-exchange-alt"></i> Currency Converter</h2>
        
        <div class="amount-section">
            <p>Enter Amount</p>
            <input type="number" class="amount-input" id="amount" value="1" min="0" step="0.01" placeholder="Enter amount">
        </div>

        <div class="currency-row">
            <div class="currency-section">
                <p>From</p>
                <div class="select-container" id="fromContainer">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="US Flag" class="flag-img" id="fromFlag">
                    <select class="currency-select" id="fromCurrency">
                        <option value="USD" data-flag="US">USD - US Dollar</option>
                    </select>
                </div>
            </div>

            <button type="button" class="swap-btn" id="swapBtn" title="Swap Currencies">
                <i class="fas fa-exchange-alt"></i>
            </button>

            <div class="currency-section">
                <p>To</p>
                <div class="select-container" id="toContainer">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="IN Flag" class="flag-img" id="toFlag">
                    <select class="currency-select" id="toCurrency">
                        <option value="INR" data-flag="IN">INR - Indian Rupee</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="result-section">
            <div class="result-text" id="resultText">
                Enter amount and click convert
            </div>
        </div>

        <button type="button" class="convert-btn" id="convertBtn">
            <span id="btnText">Get Exchange Rate</span>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>Converting...</span>
            </div>
        </button>
    </div>

    <script>
        // Currency data with country codes for flags
        const currencies = {
            'AED': { name: 'UAE Dirham', flag: 'AE' },
            'AUD': { name: 'Australian Dollar', flag: 'AU' },
            'BRL': { name: 'Brazilian Real', flag: 'BR' },
            'CAD': { name: 'Canadian Dollar', flag: 'CA' },
            'CHF': { name: 'Swiss Franc', flag: 'CH' },
            'CNY': { name: 'Chinese Yuan', flag: 'CN' },
            'EUR': { name: 'Euro', flag: 'EU' },
            'GBP': { name: 'British Pound', flag: 'GB' },
            'HKD': { name: 'Hong Kong Dollar', flag: 'HK' },
            'INR': { name: 'Indian Rupee', flag: 'IN' },
            'JPY': { name: 'Japanese Yen', flag: 'JP' },
            'KRW': { name: 'South Korean Won', flag: 'KR' },
            'MXN': { name: 'Mexican Peso', flag: 'MX' },
            'NOK': { name: 'Norwegian Krone', flag: 'NO' },
            'NZD': { name: 'New Zealand Dollar', flag: 'NZ' },
            'RUB': { name: 'Russian Ruble', flag: 'RU' },
            'SEK': { name: 'Swedish Krona', flag: 'SE' },
            'SGD': { name: 'Singapore Dollar', flag: 'SG' },
            'THB': { name: 'Thai Baht', flag: 'TH' },
            'TRY': { name: 'Turkish Lira', flag: 'TR' },
            'USD': { name: 'US Dollar', flag: 'US' },
            'ZAR': { name: 'South African Rand', flag: 'ZA' }
        };

        // DOM elements
        const amountInput = document.getElementById('amount');
        const fromCurrency = document.getElementById('fromCurrency');
        const toCurrency = document.getElementById('toCurrency');
        const fromFlag = document.getElementById('fromFlag');
        const toFlag = document.getElementById('toFlag');
        const convertBtn = document.getElementById('convertBtn');
        const resultText = document.getElementById('resultText');
        const swapBtn = document.getElementById('swapBtn');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');

        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Populate currency dropdowns
        function populateCurrencyDropdowns() {
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');
            
            fromSelect.innerHTML = '';
            toSelect.innerHTML = '';

            Object.keys(currencies).forEach(code => {
                const option1 = document.createElement('option');
                option1.value = code;
                option1.textContent = `${code} - ${currencies[code].name}`;
                option1.setAttribute('data-flag', currencies[code].flag);
                fromSelect.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = code;
                option2.textContent = `${code} - ${currencies[code].name}`;
                option2.setAttribute('data-flag', currencies[code].flag);
                toSelect.appendChild(option2);
            });

            fromSelect.value = 'USD';
            toSelect.value = 'INR';
            updateFlag('from');
            updateFlag('to');
        }

        // Update flag image
        function updateFlag(type) {
            const select = type === 'from' ? fromCurrency : toCurrency;
            const flag = type === 'from' ? fromFlag : toFlag;
            const selectedOption = select.options[select.selectedIndex];
            const flagCode = selectedOption.getAttribute('data-flag');
            
            flag.src = `https://flagsapi.com/${flagCode}/flat/64.png`;
            flag.alt = `${flagCode} Flag`;
        }

        // Swap currencies
        function swapCurrencies() {
            const fromValue = fromCurrency.value;
            const toValue = toCurrency.value;
            
            fromCurrency.value = toValue;
            toCurrency.value = fromValue;
            
            updateFlag('from');
            updateFlag('to');
            
            // Convert automatically after swap
            if (amountInput.value && amountInput.value > 0) {
                convertCurrency();
            }
        }

        // Convert currency using a mock API (in real implementation, use actual API)
        async function convertCurrency() {
            const amount = parseFloat(amountInput.value);
            const from = fromCurrency.value;
            const to = toCurrency.value;

            if (!amount || amount <= 0) {
                showError('Please enter a valid amount');
                return;
            }

            if (from === to) {
                showResult(amount, from, to, 1);
                return;
            }

            // Show loading state
            btnText.style.display = 'none';
            loading.classList.add('show');
            convertBtn.disabled = true;

            try {
                // Mock exchange rates (in real app, use actual API like exchangerate-api.com)
                const mockRates = {
                    'USD': { 'INR': 83.25, 'EUR': 0.85, 'GBP': 0.73, 'JPY': 110.5, 'CAD': 1.25 },
                    'EUR': { 'USD': 1.18, 'INR': 98.2, 'GBP': 0.86, 'JPY': 130.2 },
                    'INR': { 'USD': 0.012, 'EUR': 0.010, 'GBP': 0.0088, 'JPY': 1.33 },
                    'GBP': { 'USD': 1.37, 'EUR': 1.16, 'INR': 113.7, 'JPY': 151.3 },
                    'JPY': { 'USD': 0.0091, 'EUR': 0.0077, 'INR': 0.75, 'GBP': 0.0066 }
                };

                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1500));

                let rate = 1;
                if (mockRates[from] && mockRates[from][to]) {
                    rate = mockRates[from][to];
                } else if (mockRates[to] && mockRates[to][from]) {
                    rate = 1 / mockRates[to][from];
                } else {
                    // Fallback: calculate through USD
                    const toUSD = mockRates[from] ? mockRates[from]['USD'] || 1 : 1;
                    const fromUSD = mockRates['USD'] ? mockRates['USD'][to] || 1 : 1;
                    rate = toUSD * fromUSD;
                }

                showResult(amount, from, to, rate);

            } catch (error) {
                showError('Failed to convert currency. Please try again.');
            } finally {
                // Hide loading state
                btnText.style.display = 'inline';
                loading.classList.remove('show');
                convertBtn.disabled = false;
            }
        }

        // Show conversion result
        function showResult(amount, from, to, rate) {
            const convertedAmount = (amount * rate).toFixed(2);
            const rateText = `1 ${from} = ${rate.toFixed(4)} ${to}`;
            
            resultText.innerHTML = `
                <div style="font-size: 24px; margin-bottom: 10px; color: #4ecdc4;">
                    ${amount} ${from} = ${convertedAmount} ${to}
                </div>
                <div style="font-size: 14px; opacity: 0.8;">
                    ${rateText}
                </div>
            `;
            
            resultText.classList.remove('error');
            resultText.classList.add('show');
            
            // Add success animation
            document.querySelector('.container').classList.add('success');
            setTimeout(() => {
                document.querySelector('.container').classList.remove('success');
            }, 300);
        }

        // Show error message
        function showError(message) {
            resultText.textContent = message;
            resultText.classList.add('error');
            resultText.classList.add('show');
        }

        // Event listeners
        fromCurrency.addEventListener('change', () => updateFlag('from'));
        toCurrency.addEventListener('change', () => updateFlag('to'));
        swapBtn.addEventListener('click', swapCurrencies);
        convertBtn.addEventListener('click', convertCurrency);

        // Convert on Enter key press
        amountInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                convertCurrency();
            }
        });

        // Auto-convert on amount change (with debounce)
        let timeoutId;
        amountInput.addEventListener('input', () => {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                if (amountInput.value && amountInput.value > 0) {
                    convertCurrency();
                }
            }, 1000);
        });

        // Initialize the app
        window.addEventListener('load', () => {
            createParticles();
            populateCurrencyDropdowns();
            
            // Show initial conversion
            setTimeout(() => {
                convertCurrency();
            }, 500);
        });
    </script>
</body>
</html>
